<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/card.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm px-5">
        <a class="navbar-brand fw-bold" href="#">
            <img class="logo" src="./images/logo.png.jpg" alt="logo">
        </a>

        <a href="cart.html" class="position-relative text-dark">
            <i class="bi bi-cart fs-4"></i>
            <span id="cartCount"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

            </span>
        </a>
    </nav>

    <!-- CART -->
    <div class="container my-5">
        <h3 class="mb-4">Your Cart</h3>

        <div class="row g-4">
            <div class="col-lg-8">
                <div id="cartItems"></div>
            </div>

            <div class="col-lg-4">
                <div class="card p-4">
                    <h5>Totali i porosisë</h5>

                    <div class="d-flex justify-content-between mt-3">
                        <span>Nëntotali:</span>
                        <span id="subtotal">0 €</span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <span>TVSH 18%:</span>
                        <span id="tax">0 €</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total:</span>
                        <span id="grandTotal">0 €</span>
                    </div>

                    <button onclick="checkout()"
                            class="btn btn-outline-danger w-100 mt-3 fw-bold">
                        VAZHDO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/card.js"></script>
</body>
</html>
